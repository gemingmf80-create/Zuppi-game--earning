<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zuppi Tap Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #1f1f1f, #2b2b2b);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #ffcc00;
    }

    #score {
      font-size: 2rem;
      margin: 10px;
    }

    #tapButton {
      background: #ffcc00;
      color: #000;
      font-size: 2rem;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
    }

    #adButton {
      margin-top: 30px;
      background: #ff3b3b;
      color: #fff;
      border: none;
      padding: 10px 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
    }

    #balance {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Zuppi Tap Game</h1>
  <div id="score">Score: 0</div>
  <button id="tapButton">TAP</button>
  <div id="balance">Balance: ₹0</div>
  <button id="adButton">Watch Ad (₹0.50)</button>

  <script src="script.js"></script>
</body>
</html>
